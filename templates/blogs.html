{% extends 'base.html' %}
{% block title %}Blogs{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="d-inline-block border-bottom border-3 border-danger pb-2">Blogs</h2>
  </div>

  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-4 mb-4">
      <a href="{% url 'blog_detail' blog.id %}" class="text-decoration-none text-dark">
        <div class="card h-100 shadow-sm">
          <img src="{{ blog.img.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Blog Image">
          <div class="card-body text-center">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text text-muted">by {{ blog.author.username }}</p>
          </div>
        </div>
      </a>
    </div>
    {% empty %}
    <p class="text-center text-muted">No blog posts found.</p>
    {% endfor %}
  </div>

   <div class="text-center mb-4">
    <a href="{% url 'addBlogs' %}" class="btn btn-outline-dark px-5 rounded-3 mt-2">Add Blog</a>
  </div>
</div>
{% endblock %}
