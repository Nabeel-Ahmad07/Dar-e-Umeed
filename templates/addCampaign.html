{% extends 'baseAdmin.html' %}
{% block title %}Campaign{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="d-inline-block border-bottom border-3 border-danger pb-2">Add Campaign</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-4 border border-dark rounded shadow-sm">
        <form method="POST">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="title" class="form-label">Campaign Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter campaign title" required>
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea name="desc" id="desc" class="form-control" rows="5" placeholder="Enter campaign description" required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-outline-dark px-5 rounded-4 mt-3">Create Campaign</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
