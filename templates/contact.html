{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="d-inline-block border-bottom border-3 border-danger pb-2">Contact Us</h2>
  </div>

  <div class="p-4 border border-dark rounded shadow-sm">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="5" placeholder="Type your message here" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-dark px-5 rounded-4 mt-3">Send Message</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
